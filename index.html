<!DOCTYPE html>
<html>
<head>
    <title>Hesap Makinesi</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="paz">
        <div class="bigb">
            <div class="bomb">
               
                <h1>Calculator</h1>
                
            </div>
          
           <div class="divij">
            
            <input class="intresni" type="text" id="result" readonly>
            
            <button class="b0" onclick="clearResult()">C</button>
            <br>
            <button class="b2" onclick="appendNumber(7)">7</button>
            <button class="b2" onclick="appendNumber(8)">8</button>
            <button class="b2" onclick="appendNumber(9)">9</button>
            <button class="b2" onclick="addOperator('+')">+</button>
            <br>
            <button class="b2" onclick="appendNumber(4)">4</button>
            <button class="b2" onclick="appendNumber(5)">5</button>
            <button class="b2" onclick="appendNumber(6)">6</button>
            <button class="b2" onclick="addOperator('-')">-</button>

            <button class="b2" onclick="appendNumber(2)">2</button>
            <button class="b2" onclick="appendNumber(3)">3</button>
            <button class="b2" onclick="addOperator('*')">*</button>
            <br>
            <button class="b2" onclick="appendNumber(0)">0</button>
           
            <button class="b2" onclick="addOperator('/')">/</button>
            <button class="b3" onclick="calculateResult()">=</button>
        
            
            <script src="abb.js"></script>

        </div>
